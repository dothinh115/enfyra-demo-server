name: Auto Deploy Demo from Upstream

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote if not exists
        run: |
          if ! git remote | grep -q upstream; then
            echo "Adding upstream remote..."
            git remote add upstream https://github.com/enfyra/backend.git
          else
            echo "Upstream remote already exists"
          fi
          git remote set-url upstream https://github.com/enfyra/backend.git
          git fetch upstream

      - name: Check for new commits in upstream beta/experimental
        id: check-commits
        run: |
          git fetch upstream beta/experimental || git fetch upstream experimental || echo "Branch not found, trying beta/experimental"
          
          UPSTREAM_COMMIT=$(git rev-parse upstream/beta/experimental 2>/dev/null || git rev-parse upstream/experimental 2>/dev/null || echo "")
          
          if [ -z "$UPSTREAM_COMMIT" ]; then
            echo "Could not find upstream branch beta/experimental or experimental"
            echo "has_new_commits=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          CURRENT_COMMIT=$(git rev-parse HEAD)
          
          if git merge-base --is-ancestor $CURRENT_COMMIT $UPSTREAM_COMMIT 2>/dev/null; then
            echo "has_new_commits=true" >> $GITHUB_OUTPUT
            echo "upstream_commit=$UPSTREAM_COMMIT" >> $GITHUB_OUTPUT
            echo "current_commit=$CURRENT_COMMIT" >> $GITHUB_OUTPUT
          else
            echo "has_new_commits=false" >> $GITHUB_OUTPUT
            echo "No new commits found"
          fi

      - name: Pull and merge from upstream
        if: steps.check-commits.outputs.has_new_commits == 'true'
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Current branch: $CURRENT_BRANCH"
          
          git pull upstream beta/experimental || git pull upstream experimental || {
            echo "Failed to pull from upstream"
            exit 1
          }
          
          git push origin $CURRENT_BRANCH || {
            echo "Failed to push to origin"
            exit 1
          }
          
          echo "Successfully pulled and pushed new code from upstream"

      - name: Setup Node.js
        if: steps.check-commits.outputs.has_new_commits == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Build application
        if: steps.check-commits.outputs.has_new_commits == 'true'
        run: |
          yarn install --frozen-lockfile
          yarn build
          echo "Build completed successfully"

      - name: Deploy notification
        if: steps.check-commits.outputs.has_new_commits == 'true'
        run: |
          echo "✅ Successfully deployed new code from upstream beta/experimental"
          echo "Upstream commit: ${{ steps.check-commits.outputs.upstream_commit }}"
          echo "Previous commit: ${{ steps.check-commits.outputs.current_commit }}"

      - name: No updates notification
        if: steps.check-commits.outputs.has_new_commits == 'false'
        run: |
          echo "ℹ️ No new code from upstream, skipping deployment"

